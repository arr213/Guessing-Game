<!DOCTYPE html>
<html lang = "en">
   
   <head>
      <title>Guessing Game</title>
      
      	<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   </head>
  
   <body style="background-color: #dedef8">
   <div class="container">
	<!-- IMAGE ROW -->
      <div class="row">
      	<div>
      		<img src="http://www.fakeblack.com/wp-content/uploads/2015/07/f.1358648666.jpg.png" class="img-responsive center-block">
      	</div>
      </div>

    <!-- HEADING ROW -->
      <div class="row">
      	<div>
      		<h1 class="text-center"><strong>CAN YOU GUESS THE NUMBER?</strong></h1>
      	</div>
      </div>

	<!-- INPUT ROW -->
      <div class="row">
      	<div class="col-sm-4"></div>
      	<div class="col-sm-4">
      		<div class = "form-group">
      			<label for = "name">Enter a number between 1 and 100!</label>
      			<input type = "text" class = "form-control" id = "name" placeholder = "1-100">
   			</div>
      	</div>
      	<div class="col-sm-4"></div>
      </div>

	<!-- SUBMIT ROW -->
      <div class="row">
      	<div class="col-sm-4"></div>
      	<div class="col-sm-4">
   			<button type = "submit" class = "btn btn-default">Submit</button>
   			<button type = "submit" class = "btn btn-default">Play Again</button>
   			<button type = "submit" class = "btn btn-default">Give Me A Hint</button>
      	</div>
      	<div class="col-sm-4"></div>
      </div>



      </div>
   </body>
</html>
